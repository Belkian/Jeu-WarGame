                <div id="div3" class="column Ligne" style="height: 200px; width: 40px; background-color:rgb(63, 209, 92); display:flex; flex-direction: column-reverse;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="div5" class="column Ligne" style="height: 200px; width: 40px; background-color:rgb(38, 178, 68); display:flex; flex-direction: column-reverse;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="div7" class="column Ligne" style="height: 200px; width: 40px; background-color:rgb(209, 102, 14); display:flex; flex-direction: column-reverse;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                <div id="div4" class="column column-reverse Ligne" style="height: 200px; width: 40px; background-color:rgb(120, 127, 134);" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="div6" class="column column-reverse Ligne" style="height: 200px; width: 40px; background-color:rgb(38, 178, 68);" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
